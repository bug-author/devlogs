<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Glassmorphism | Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>Login</h1>
        </div>

        <form>
          <label for="username">Username</label>

          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter a username"
          />

          <label for="password">Password</label>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
